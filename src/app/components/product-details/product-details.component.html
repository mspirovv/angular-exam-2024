@if(product) {
    <div class="product-details">
      <div class="product-image">
        <img [src]="product.productImage" alt="{{ product.productName }}" />
      </div>
      <div class="product-info">
        <h2>{{ product.productName }}</h2>
        <p class="product-description">{{ product.description }}</p>
        <p><strong>Категория:</strong> {{ product.productCategory }}</p>
        <p class="like-count">Харесвания: {{ product.likesCount.length }}</p>
    </div>
        @if(isLoggedIn) {
        <div><button class="like-button" (click)="toggleLike()">
          {{ currentUserId && currentUserId !== null && product.likesCount.includes(currentUserId) ? 'Премахни харесване' : 'Харесай' }}
        </button>
      </div>
  
      
        @if(isCreator) {
          <div class="buttons">
            <button class="edit-btn" [routerLink]="['/edit-product', product._id]">Редактирай</button>
            <button class="delete-btn" (click)="onDeleteProduct()">Изтрий</button>
          </div>
        }
      }
    </div>
  }
